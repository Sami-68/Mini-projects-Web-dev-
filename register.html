<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="Multimedia\new_cn_logo.svg" alt="Can't display image">
            </header>
            <header>
                <h1>Create an Account</h1>
            </header>
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                        <label for="lname">Full Name:</label>
                        <input type="text" id="lname" name="lname" required>
                        <br>
                        <br>
                        <label for="ename">Email:</label>
                        <input type="email" id="ename" name="ename" required>
                        <br>
                        <br>
                        <label for="uname">Username:</label>
                        <input type="text" id="uname" name="uname" required>
                        <br>
                        <br>
                        <label for="pname">Password:</label>
                        <input type="password" id="pname" name="pname" required>
                        <br>
                        <br>
                        <label for="user">User Type:</label>
                        <select id="user">Select user type
                            <option>Select user type</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                        <br>
                        <br>
                        <label for="users">Select Course:</label>
                        <select id="users">
                            <option>Course 1-Web Development</option>
                            <option>Course 2-Data Science Fundamentals</option>
                            <option>Course 3-Digital Marketing</option>
                            <option>Course 4-Android Development</option>
                        </select>
                        <br>
                        <br>
                        <button type="submit">Register</button>

                        

                </fieldset>
            </form>
    
</body>
</html>
